<script>
    document.getElementById('voucher_type').addEventListener('change', function () {
    const type = this.value;

    const againstVoucherContainer = document.getElementById('againstVoucherContainer');
    const againstVoucherSelect = document.getElementById('against_voucher');

    const salesVoucherContainer = document.getElementById('salesVoucherContainer');
    const salesVoucherSelect = document.getElementById('sales_voucher');

    const transactionIdContainer = document.getElementById('transactionIdContainer');
    const transactionIdInput = document.getElementById('transaction_id');

    const creditDaysContainer = document.getElementById('creditDaysContainer'); // credit days div wrapper
    const cashCreditContainer = document.getElementById('cashCreditContainer'); // cash/credit radios wrapper
    const tdsPayableContainer = document.getElementById('tdsPayableContainer'); // TDS wrapper


    // Hide all sections by default
    againstVoucherContainer.style.display = 'none';
    salesVoucherContainer.style.display = 'none';
    transactionIdContainer.style.display = 'none';
    creditDaysContainer.style.display = 'none';
    cashCreditContainer.style.display = 'none';
    tdsPayableContainer.style.display = 'none';


    // Clear Select2 if already initialized
    if ($('#against_voucher').hasClass("select2-hidden-accessible")) {
        $('#against_voucher').select2('destroy');
    }
    if ($('#sales_voucher').hasClass("select2-hidden-accessible")) {
        $('#sales_voucher').select2('destroy');
    }

    // Reset values
    againstVoucherSelect.innerHTML = '';
    salesVoucherSelect.value = '';
    transactionIdInput.value = '';

    if (type === 'Payment') {
        againstVoucherContainer.style.display = 'block';
        transactionIdContainer.style.display = 'block';

        const options = [
            { value: 'Purchase', text: 'Purchase' },
            { value: 'Expense', text: 'Expense' }
        ];

        options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt.value;
            option.text = opt.text;
            againstVoucherSelect.appendChild(option);
        });

        $('#against_voucher').select2({
            placeholder: "Select voucher(s)",
            allowClear: true,
            width: '100%'
        });

    } else if (type === 'Receipt') {
        salesVoucherContainer.style.display = 'block';
        transactionIdContainer.style.display = 'block';

        $('#sales_voucher').select2({
            placeholder: "Select Receipt voucher(s)",
            allowClear: true,
            width: '100%'
        });
    } else if (type === 'Contra') {
        transactionIdContainer.style.display = 'block'; // Show only Transaction ID
    } else if (type === 'Sales') {
        
        creditDaysContainer.style.display = 'block';
        cashCreditContainer.style.display = 'block';

        transactionIdContainer.style.display = 'none';  

        $('#sales_voucher').select2({
            placeholder: "Select Sales voucher(s)",
            allowClear: true,
            width: '100%'
        });
    } else if (type === 'Purchase' || type === 'Expense') {
        creditDaysContainer.style.display = 'block';
        cashCreditContainer.style.display = 'block';
        tdsPayableContainer.style.display = 'block';
    }

        // Optional: fetch-ledger logic (unchanged from your code)
        if (!type) return;

        fetch(`/admin/voucher/get-ledgers?voucher_type=${type}`)
            .then(response => response.json())
            .then(data => {
                document.querySelectorAll('.voucher-row').forEach(row => {
                    const fromSelect = row.querySelector('.from_account');
                    const toSelect = row.querySelector('.to_account');

                    fromSelect.innerHTML = '<option value="">-- Select From Account --</option>';
                    toSelect.innerHTML = '<option value="">-- Select To Account --</option>';

                    data.from?.forEach(item => {
                        fromSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
                    });

                    data.to?.forEach(item => {
                        toSelect.innerHTML += `<option value="${item.id}">${item.name}</option>`;
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching ledgers:', error);
                alert('An error occurred while fetching the ledgers.');
            });
    });

     // Add More functionality
     document.getElementById('addMoreBtn').addEventListener('click', function () {
    const container = document.getElementById('voucherRows');
    const newRow = container.querySelector('.voucher-row').cloneNode(true);

    const index = container.querySelectorAll('.voucher-row').length;

    // Clear input values
    newRow.querySelectorAll('input, textarea, select').forEach(el => {
        if (el.tagName === 'SELECT') {
            el.selectedIndex = 0;
        } else if (el.type === 'checkbox') {
            el.checked = true; // Default to checked
        } else {
            el.value = '';
        }
    });

    // Update name attributes with the correct index (existing)
    newRow.querySelector('.from_account').name = `vouchers[${index}][from_account]`;
    newRow.querySelector('.to_account').name = `vouchers[${index}][to_account]`;
    newRow.querySelector('input[name^="vouchers"][name$="[amount]"]').name = `vouchers[${index}][amount]`;
    newRow.querySelector('select[name^="vouchers"][name$="[assigned_to]"]').name = `vouchers[${index}][assigned_to]`;
    newRow.querySelector('textarea[name^="vouchers"][name$="[narration]"]').name = `vouchers[${index}][narration]`;
    newRow.querySelector('textarea[name^="vouchers"][name$="[tally_narration]"]').name = `vouchers[${index}][tally_narration]`;

    // ✅ Update additional fields name with index
    const voucherNo = newRow.querySelector('input[name^="vouchers"][name$="[voucher_no]"]');
    if (voucherNo) voucherNo.name = `vouchers[${index}][voucher_no]`;

    const againstVoucher = newRow.querySelector('select[name^="vouchers"][name$="[against_voucher]"]');
    if (againstVoucher) againstVoucher.name = `vouchers[${index}][against_voucher]`;

    const salesVoucher = newRow.querySelector('select[name^="vouchers"][name$="[sales_voucher]"]');
    if (salesVoucher) salesVoucher.name = `vouchers[${index}][sales_voucher]`;

    const transactionId = newRow.querySelector('input[name^="vouchers"][name$="[transaction_id]"]');
    if (transactionId) transactionId.name = `vouchers[${index}][transaction_id]`;

    const creditDay = newRow.querySelector('input[name^="vouchers"][name$="[credit_day]"]');
    if (creditDay) creditDay.name = `vouchers[${index}][credit_day]`;

    const cashCredit = newRow.querySelector('select[name^="vouchers"][name$="[cash_credit]"]');
    if (cashCredit) cashCredit.name = `vouchers[${index}][cash_credit]`;

    const tdsPayable = newRow.querySelector('select[name^="vouchers"][name$="[tds_payable]"]');
    if (tdsPayable) tdsPayable.name = `vouchers[${index}][tds_payable]`;

    // Reset Tally Narration: hidden and checkbox checked
    const tallyDiv = newRow.querySelector('.tally-narration');
    const toggleTally = newRow.querySelector('.toggle-tally');
    tallyDiv.classList.add('d-none');
    toggleTally.checked = true;

    // Assign unique ID to checkbox and label
    const uniqueId = `toggle_tally_${Date.now()}`;
    toggleTally.id = uniqueId;
    const label = newRow.querySelector('label[for^="toggle_tally_"]');
    if (label) {
        label.setAttribute('for', uniqueId);
    }

    // Show remove button
    const removeBtnContainer = newRow.querySelector('.removeRowContainer');
    removeBtnContainer.classList.remove('d-none');

    container.appendChild(newRow);
});




// Remove Row
document.addEventListener('click', function (e) {
    if (e.target.classList.contains('removeRowBtn')) {
        const totalRows = document.querySelectorAll('.voucher-row').length;
        if (totalRows > 1) {
            e.target.closest('.voucher-row').remove();
        } else {
            alert('At least one row is required.');
        }
    }
});

// Toggle Tally Narration (show when unchecked)
document.addEventListener('change', function (e) {
    if (e.target.classList.contains('toggle-tally')) {
        const row = e.target.closest('.voucher-row');
        const tallyDiv = row.querySelector('.tally-narration');

        // ❗ Logic: Show when unchecked (reversed logic)
        if (!e.target.checked) {
            tallyDiv.classList.remove('d-none');
        } else {
            tallyDiv.classList.add('d-none');
        }
    }
});

</script>
